<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="left">
          <h3>Your Result</h3>
          <div class="score">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who taken these tests.</p>
        </div>
        <div class="right">
          <h2>Summary</h2>
          <ul class="right__list">
            <li>
              <p>Reaction</p>

              <div><span>80 </span> <span>/ 100</span></div>
            </li>

            <li><p>Memory </p><div><span>92 </span> <span>/ 100</span></div></li>
            <li><p>Verbal </p><div><span>61 </span> <span>/ 100</span></div></li>
            <li><p>Visual</p><div> <span>72 </span> <span>/ 100</span></div></li>
          </ul>
          <div><button>Continue</button></div>
        </div>
      </div>
    </div>
  </body>
</html>
